<!DOCTYPE html>
<html lang="en" data-collection="women">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women - fatmandoohstores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-collection="women">

  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="fatmandoohstores home">
        <span class="logo-dot"></span><span class="logo-text">fatmandoohstores</span>
      </a>

      <nav class="nav" aria-label="Primary">
        <!-- Hamburger toggle (mobile) -->
        <button id="menuToggle" class="icon-btn" aria-expanded="false" aria-controls="mobileMenu" aria-label="Toggle menu">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
          </svg>
        </button>

        <!-- Desktop menu -->
        <ul id="desktopMenu" class="menu">
          <li><a href="womens.html">Womens</a></li>
          <li><a href="mens.html">Mens</a></li>
          <li><a class="pill sale" href="discount.html">Discount Sales</a></li>
          <li><a href="login.html">Login / Signup</a></li>
        </ul>
      </nav>

      <div class="header-ctas">
        <button id="cartBtn" class="icon-btn" aria-label="Open Cart" data-cart-count="0">
          <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-12L6 6Zm0 0L5 3H2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
            <circle cx="9" cy="21" r="1.8"/>
            <circle cx="18" cy="21" r="1.8"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu (hidden by default, JS toggles it) -->


  <!-- Catalog -->
  <main class="catalog">
    <div class="container">
      <div class="toolbar">
        <div class="search">
          <input type="search" id="searchInput" placeholder="Search products..." aria-label="Search products">
        </div>
        <div class="filters">
          <select id="categoryFilter" aria-label="Filter category">
            <option value="all">All</option>
            <option value="dress">Dresses</option>
            <option value="top">Tops</option>
            <option value="shoe">Shoes</option>
            <option value="bag">Bags</option>
          </select>
          <select id="sortBy" aria-label="Sort products">
            <option value="new">Newest</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
          </select>
        </div>
      </div>

      <!-- Product Grid -->
      <section id="productGrid" class="grid" role="list"></section>
      <div class="center"><button id="loadMore" class="btn btn-ghost">Load More</button></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </div>
      <p class="sub">&copy; <span id="year"></span> fatmandoohstores. All rights reserved.</p>
    </div>
  </footer>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="closeCart" class="icon-btn" aria-label="Close Cart">×</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="totals"><span>Subtotal</span><span id="cartSubtotal">₦0</span></div>
      <button id="checkoutBtn" class="btn btn-primary">Fake Checkout</button>
    </div>
  </aside>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <h3>Checkout</h3>
        <button data-close class="icon-btn" aria-label="Close checkout">×</button>
      </div>
      <form id="checkoutForm" class="modal-body">
        <label>Name<input type="text" name="name" required></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Address<input type="text" name="address" required></label>
        <label>City<input type="text" name="city" required></label>
        <label>Payment<select name="payment" required>
          <option value="card">Card</option>
          <option value="bank">Bank Transfer</option>
        </select></label>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
      <div class="modal-footer">Demo only. No payment captured.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
